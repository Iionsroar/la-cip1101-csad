<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="utf-8">
    <title></title>
    <style type="text/css">
        @import url("https://fonts.googleapis.com/css2?family=Merriweather:wght@300&display=swap")
        @import url("https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400&family=Oswald:wght@200;400&display=swap")


    </style>
</head>
<body>
    <link rel="stylesheet" type="text/css">
    <!--ALTOVEROS, LOUIS ANGELO-->
    <!--April 29, 2021-->

    <h1>Food on the Line: The Store</h1>
    <form action="" method="">
    	<fieldset>
    		<legend><h2>Customer Information</h2></legend>

    		<label for="name">Name: </label>
    		<input type="text" id="name" name="name"><br><br>
    		<label for="address">Address: </label>
    		<input type="text" id="address" name="address"><br><br>
    		<label for="contact-num">Contact Number: </label>
    		<input type="text" id="contact-num" name="contact-num"><br><br>
    		<label for="email-addr">Email Address: </label>
    		<input type="text" id="email-addr" name="email-addr"><br><br>
    		<label for="location-desc">Description of how to get to the place: </label>
    		<textarea id="location-desc" name="location-desc"></textarea><br><br>
    	</fieldset>

    	<fieldset>
    		<legend><h2>Order Form</h2></legend>
    		<h3>Burgers and Pasta</h3>

    		<table>
    			<thead><tr><th>Burger:</th></tr></thead>
    			<tbody>
		    		<tr>
			    		<td><input type="checkbox" id="burger-1" name="burger-1" value="Single Patty"></td>
			    		<td><label for="burger-1">Single Patty</label></td>
		    		</tr>
		    		<tr>
			    		<td><input type="checkbox" id="burger-2" name="burger-2" value="Double Patty"></td>
			    		<td><label for="burger-2">Double Patty</label></td>
		    		</tr>
		    		<tr>
			    		<td><input type="checkbox" id="burger-cheese" name="burger-cheese" value="With Cheese"></td>
			    		<td><label for="burger-cheese">With Cheese</label></td>
		    		</tr>
		    		<tr>
			    		<td><input type="checkbox" id="burger-coleslaw" name="burger-coleslaw" value="Coleslaw"></td>
			    		<td><label for="burger-coleslaw">Coleslaw</label></td>
		    		</tr>
		    		<tr>
			    		<td><input type="checkbox" id="burger-tomato" name="burger-tomato" value="Tomato"></td>
			    		<td><label for="burger-tomato">Tomato</label></td>
		    		</tr>
		    		<tr>
			    		<td><input type="checkbox" id="burger-onion" name="burger-onion" value="Onion"></td>
			    		<td><label for="burger-onion">Onion</label></td>
		    		</tr>
		    		<tr>
			    		<td><input type="checkbox" id="burger-cucumber" name="burger-cucumber" value="Cucumber"></td>
			    		<td><label for="burger-cucumber">Cucumber</label></td>
		    		</tr>
		    		<tr>
			    		<td><input type="checkbox" id="burger-bacon" name="burger-bacon" value="Bacon"></td>
			    		<td><label for="burger-bacon">Bacon</label></td>
		    		</tr>
    			</tbody>
    			<tbody>
    				<tr>
    					<td rowspan="3">Choice of Bun:</td>
			    		<td><input type="radio" id="white-bun" name="white-bun" value="White Bun"></td>
			    		<td><label for="burger-1">White Bun</label></td>
    				</tr>
    				<tr>
			    		<td><input type="radio" id="wheat-bun" name="wheat-bun" value="Wheat bun"></td>
			    		<td><label for="wheat-bun">Wheat Bun</label></td>
    				</tr>
    			</tbody>
    			<tbody>
    				<tr>
    					<td>Quantity:</td>
			    		<td><input type="text" id="burger-quantity" name="burger-quantity" value="1"></td>
    				</tr>
    			</tbody>
    		</table>

    		<table>
    			<thead><tr><th>Pasta:</th></tr></thead>
    			<tbody>
		    		<tr>
			    		<td><input type="checkbox" id="burger-1" name="burger-1" value="Single Patty"></td>
			    		<td><label for="burger-1">Single Patty</label></td>
		    		</tr>
		    	</tbody>
    		</table>

    	</fieldset>
    </form>



</body>
</html>
